<!DOCTYPE html>
<html>
    <head>
    <title>Link</title>
    <style>
    .rectangle{
        width: 200px;
        height: 100px;
        margin: 100px 20px;
        text-align: center;
        color: white;
    }
    .red{
        background-color: red;
    }
    .green{
        background-color: green;
    }
    .blue{
        background-color: blue;
    }
    </style>
    </head>
    <body>
       Visit <a href="/image.jpg"> Instagram</a> <!--Pretty basic-->
       <p>Go to <a href="https://www.youtube.com">This page</a> for more details</p>
       <p>Open This
           <a href="https://www.instagram.com" target="_blank"> Instagram</a> link to get more details
       </p>
       <ul>
           <li><a href="#red"></a>Red</li>
           <li><a href="#green"></a>Green</li>
           <li><a href="#blue"></a>Blue</li>
       </ul>
       <div id="red" class="rectangle red"></div>
       <div id="green" class="rectangle green"></div>
       <div id="blue" class="rectangle blue"></div>
    </body>
</html>
